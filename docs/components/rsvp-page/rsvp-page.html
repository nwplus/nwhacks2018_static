<html><head></head><body><dom-module id="rsvp-page"><template><style include="light-page">#container{max-width:640px;margin:0 auto;}.invalid{color:red;}#buttons{margin:32px 0;}paper-checkbox{display:block;margin:15px;}</style><div id="container"><template is="dom-if" if="[[!blocked]]"><form id="form"><h1 title="">Will you be going to nwHacks?</h1><h2>Jan 13-14, 2018 @ University of British Columbia</h2><p class="invalid" hidden$="{{!hasRSVPed}}"><b>You've already RSVPed, but you can update your response below.</b></p><bool-input name="going" value="{{data.going}}" label="Will you be attending nwHacks 2018?" yes-label="Yes! I can't wait!" no-label="No, I am no longer able to attend."></bool-input><div hidden$="[[!data.going]]"><bool-input required="[[data.going]]" name="large_electronic" value="{{data.large_electronic}}" label="Are you planning on bringing a desktop/additional monitor/other

min/tags" data="{{tags}}"></firebase-document></template><script>"use strict";var RSVPPage=function(_Polymer$Element){babelHelpers.inherits(RSVPPage,_Polymer$Element);function RSVPPage(){babelHelpers.classCallCheck(this,RSVPPage);return babelHelpers.possibleConstructorReturn(this,(RSVPPage.__proto__||Object.getPrototypeOf(RSVPPage)).apply(this,arguments))}babelHelpers.createClass(RSVPPage,[{key:"_computeHasRSVPed",value:function _computeHasRSVPed(rsvp){return 0<Object.keys(rsvp||{}).length}},{key:"_computeBlocked",value:function _computeBlocked(status,tags,isAdmin){var closeTime=this.closeTime(status,tags);return moment()>closeTime&&!isAdmin}},{key:"closeTime",value:function(status,tags){if(!status||!tags){return}var closeTime=0;Object.keys(status).forEach(function(tag){var rsvpBy=(tags[tag]||{}).rsvp_by;if(!rsvpBy){return}var time=moment(rsvpBy).endOf("day");if(!closeTime||time>closeTime){closeTime=time}});if(closeTime){this.closedAgo=closeTime.fromNow()}return closeTime}},{key:"handleStatus",value:function handleStatus(status,oldStatus){if(!oldStatus){return}if(0<Object.keys(status).length){this.$.invalidid.close()}else{this.$.invalidid.open()}}},{key:"validate",value:function validate(){var valid=!0;this.inputs().forEach(function(input){if(!input.validate()){valid=!1}});this.valid=valid;return valid}},{key:"inputs",value:function inputs(){return Array.from(this.children).concat(Array.from(this.root.querySelectorAll("#form *"))).filter(function(a){return a.validate})}},{key:"submit",value:function submit(){var _this=this;this.valid=this.validate();if(!this.valid){return}this.$.rsvping.open();this.$.rsvp.setStoredValue("/form/registration/"+this.sid+"/rsvp",this.data).then(function(){_this.$.rsvping.close();_this.$.rsvped.open()}).catch(function(e){_this.error=e;_this.$.rsvping.close();_this.$.rsvperror.open()})}}],[{key:"is",get:function get(){return"rsvp-page"}},{key:"properties",get:function get(){return{sid:String,valid:{type:Boolean,value:!0},isAdmin:{type:Boo
